<ion-header>

  <ion-navbar color="primary">
    <ion-title>Note: {{ post?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card>
  <ion-card-header>
    <div class="card-title">{{post?.title}}</div>
  </ion-card-header>
  <ion-card-content [innerHTML]="post?.content"></ion-card-content>
</ion-card>
</ion-content>
