<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #passwordForm="ngForm"   (ngSubmit)="save()">
          
    <ion-list>
      <ion-item >
        <ion-label floating>Password</ion-label> 
        <ion-input required  [(ngModel)]="password" name="password"  type="password" ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label floating>Confirm Password</ion-label> 
        <ion-input required  [(ngModel)]="confirm" name="confirm"  type="password" ></ion-input>
      </ion-item>
       
    </ion-list>
    </form>

</ion-content>

<ion-footer no-border  style="margin:0px; padding: 0px" >
 
  <ion-toolbar transparent style="margin:0px; padding: 0px">
    <button  [disabled]="!passwordForm.form.valid"  (click)="save()"  ion-button full large text-uppercase  >Submit</button>
  </ion-toolbar>
</ion-footer>
