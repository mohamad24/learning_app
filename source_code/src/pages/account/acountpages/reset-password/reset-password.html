<ion-header>

  <ion-navbar color="primary">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #emailForm="ngForm"   (ngSubmit)="save()">
          
    <ion-list>

        <ion-list-header text-wrap >
          Enter your registered email address here to reset your password.
            </ion-list-header>

      <ion-item >
        <ion-label floating>Your Email</ion-label> 
        <ion-input required  [(ngModel)]="email" name="email"  type="email" ></ion-input>
      </ion-item>

  
    </ion-list>
   
    </form>
 <button  [disabled]="!emailForm.form.valid"  (click)="save()"  ion-button full large text-uppercase  >Submit</button>
 
</ion-content>
