<ion-header>

  <ion-navbar color="secondary">
      <ion-buttons right> 
          <button ion-button (click)="close()" >
              <ion-icon name="close-circle"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-spinner *ngIf="showLoading"></ion-spinner> 
<ion-card *ngIf="showProgress">
    <ion-card-header>
      Download Progress
    </ion-card-header>
    <ion-card-content>
        <progress-bar [progress]="progress"></progress-bar>
    </ion-card-content>
  </ion-card>
<ion-list> 
  <ion-list-header>
	    <ion-icon name="download" item-left></ion-icon>
	     <h2 style="display: inline-block;">Select a file to download</h2>
	</ion-list-header>
<ion-item *ngFor="let file of download?.download.files">
  <ion-label>{{ file.path.substring(file.path.lastIndexOf('/')+1) }}</ion-label>
  
  <button ion-button  item-right (click)="downloadFile(file.download_file_id,file.path.substring(file.path.lastIndexOf('/')+1))">
      <ion-icon name="download"></ion-icon> Download
    </button>
</ion-item>

</ion-list>
</ion-content>
