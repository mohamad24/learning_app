<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Forum Topic</ion-title>
    <ion-buttons   right   >
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close-circle"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #topicForm="ngForm"   (ngSubmit)="save()">
          
  <ion-list>
    <ion-item >
      <ion-label floating>Subject</ion-label> 
      <ion-input required  [(ngModel)]="topic.topic_title" name="topic_title" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label floating>Post</ion-label>
      <ion-textarea required  autosize name="message" [(ngModel)]="topic.message" ></ion-textarea> 
    </ion-item>
  </ion-list>
  </form>
</ion-content>

<ion-footer no-border  style="margin:0px; padding: 0px" >
 
  <ion-toolbar transparent style="margin:0px; padding: 0px">
    <button  [disabled]="!topicForm.form.valid"  (click)="save()"  ion-button full large text-uppercase  >Submit</button>
  </ion-toolbar>
</ion-footer>
