<ion-header>

  <ion-navbar color="primary">
    <ion-title>Downloads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-spinner *ngIf="showLoading"></ion-spinner>
    <p  *ngIf="(!posts && !showLoading)  || (posts && posts.length==0)" >There are no downloads available</p>
<ion-list>
  <ion-item *ngFor="let post of posts" (click)="goToPost(post.download_id,post.download_name)">
    <h2>{{ post.download_name }}</h2>
    <p><small [innerHTML]="post.description"></small></p>
    <p>Files: {{post.files}}</p>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
